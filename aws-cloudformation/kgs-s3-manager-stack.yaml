AWSTemplateFormatVersion: '2010-09-09'
Description: 'KGS S3 Manager - Private Deployment (Existing VPC, Internal ALB)'

Parameters:
  EnvironmentName:
    Type: String
    Default: production
    Description: Environment name (e.g., production, staging)

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The ID of the existing VPC
    Default: vpc-0f3618faf5b550f2c

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: List of at least two existing Subnets for the ALB and EC2 instances
    Default: "subnet-01884a6010116024f,subnet-065600be09ac4f759"

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair for SSH access (Create this in EC2 Console first!)

  CertificateArn:
    Type: String
    Description: (Optional) ARN of the ACM Certificate. Leave empty for HTTP only.
    Default: ""

  DBPassword:
    Type: String
    NoEcho: true
    Description: Password for the RDS PostgreSQL database
    Default: Welcome@123

  RepoUrl:
    Type: String
    Default: https://github.com/Nixon120/S3-access-manager.git
    Description: Git repository URL (Use https://user:token@github.com/... for private repos)

  TrustAnchorCertData:
    Type: String
    Description: PEM encoded certificate data for the IAM Roles Anywhere Trust Anchor

Conditions:
  HasCertificate: !Not [!Equals [!Ref CertificateArn, ""]]

Resources:
  # ==========================================
  # Security Groups
  # ==========================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP/HTTPS access to Internal ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0 # Open to entire VPC/VPN (since ALB is internal)
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable access to Web Server from ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 # Restrict this to your VPN IP in production!

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable access to DB from Web Server
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref WebServerSecurityGroup

  # ==========================================
  # Database (RDS)
  # ==========================================
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets for RDS
      SubnetIds: !Ref SubnetIds

  PostgresDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub ${EnvironmentName}-db
      Engine: postgres
      EngineVersion: '15.4'
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      DBName: s3manager
      MasterUsername: s3manager
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      PubliclyAccessible: false
      MultiAZ: false

  # ==========================================
  # Load Balancer (ALB)
  # ==========================================
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${EnvironmentName}-alb
      Scheme: internal
      Subnets: !Ref SubnetIds
      SecurityGroups:
        - !Ref ALBSecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${EnvironmentName}-tg
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      TargetType: instance

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - !If
          - HasCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: 443
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref TargetGroup

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # ==========================================
  # IAM Roles & Roles Anywhere
  # ==========================================
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  RolesAnywhereTrustAnchor:
    Type: AWS::RolesAnywhere::TrustAnchor
    Properties:
      Name: !Sub ${EnvironmentName}-trust-anchor
      Source:
        SourceData:
          X509CertificateData: !Ref TrustAnchorCertData
        SourceType: CERTIFICATE_BUNDLE
      Enabled: true

  RolesAnywhereProfile:
    Type: AWS::RolesAnywhere::Profile
    Properties:
      Name: !Sub ${EnvironmentName}-profile
      RoleArns:
        - !GetAtt EC2Role.Arn
      DurationSeconds: 3600
      Enabled: true

  # ==========================================
  # Auto Scaling Group (ASG)
  # ==========================================
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub ${EnvironmentName}-launch-template
      LaunchTemplateData:
        ImageId: ami-0c7217cdde317cfec # Ubuntu 22.04 LTS (us-east-1)
        InstanceType: t3.medium
        KeyName: !Ref KeyName
        IamInstanceProfile:
          Arn: !GetAtt EC2InstanceProfile.Arn
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            apt-get update
            apt-get install -y docker.io docker-compose git awscli
            
            # Start Docker
            systemctl start docker
            systemctl enable docker
            usermod -aG docker ubuntu

            # Clone Repo
            cd /home/ubuntu
            git clone ${RepoUrl} app
            cd app

            # Configure .env
            cat <<EOF > .env
            PROJECT_NAME=S3AccessManager
            VERSION=1.0.0
            API_V1_PREFIX=/api/v1
            SECRET_KEY=CHANGE_THIS_IN_PROD_$(openssl rand -hex 32)
            DEBUG=False
            ENVIRONMENT=production
            ALLOWED_HOSTS=*
            CORS_ORIGINS=*
            
            # Database
            POSTGRES_SERVER=${PostgresDB.Endpoint.Address}
            POSTGRES_USER=s3manager
            POSTGRES_PASSWORD=${DBPassword}
            POSTGRES_DB=s3manager
            DATABASE_URL=postgresql://s3manager:${DBPassword}@${PostgresDB.Endpoint.Address}:5432/s3manager
            
            # AWS
            AWS_REGION=${AWS::Region}
            EOF

            # Start App
            docker-compose -f docker-compose.prod.yml up -d --build

            # Install CloudWatch Agent
            wget https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
            dpkg -i -E ./amazon-cloudwatch-agent.deb
            /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c file:/home/ubuntu/app/aws-cloudformation/cloudwatch-config.json

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub ${EnvironmentName}-asg
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 1
      MaxSize: 3
      DesiredCapacity: 1
      VPCZoneIdentifier: !Ref SubnetIds
      TargetGroupARNs:
        - !Ref TargetGroup
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300

  # ==========================================
  # Monitoring (CloudWatch)
  # ==========================================
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/ec2/${EnvironmentName}-app
      RetentionInDays: 30

Outputs:
  LoadBalancerDNS:
    Description: DNS Name of the Internal Load Balancer
    Value: !GetAtt LoadBalancer.DNSName

  DBEndpoint:
    Description: RDS Endpoint
    Value: !GetAtt PostgresDB.Endpoint.Address
